<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <title>Document</title>
</head>
<body>
    


    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 border result bg-dark text-white d-flex align-items-center fs-3">
                <p class="mb-0" id="res"></p>
            </div>



            <table class="col-12 text-white ">
                <tr class="bg-secondary text-center">
                    <td class="square border" id="clear">C</td>  <td class="square border" id="delete"><i class="fa-solid fa-delete-left"></i></td>  <td class="square border operator">/</td>  <td class="square border operator">x</td>
                </tr>
                <tr class="text-center bg-dark">
                    <td class="square border numberHover">7</td>  <td class="square border numberHover">8</td>  <td class="square border numberHover">9</td>  <td class="square bg-secondary border operator">-</td>
                </tr>
                <tr class="text-center bg-dark">
                    <td class="square border numberHover">4</td>  <td class="square border numberHover">5</td>  <td class="square border numberHover">6</td>  <td class="square bg-secondary border operator">+</td>
                </tr>
                <tr class="text-center bg-dark">
                    <td class="square border numberHover">1</td>  <td class="square border numberHover">2</td>  <td class="square border numberHover">3</td>  <td rowspan="2" class="bg-warning border" id="equal">=</td>
                </tr>
                <tr class="text-center bg-dark">
                    <td colspan="2" class="border numberHover">0</td>  <td class="square border numberHover">.</td> 
                </tr>
            </table>
        </div>
    </div>


    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
